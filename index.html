<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>TV Shows App</title>
</head>

<body>
    <nav>
        <div class="container">
            <h2 class="logo">TV</h2>
            <ul>
                <li><a href="/">Home</a></li>
                <li>
                    <form id="search-form">
                        <input type="text" id="search" placeholder="Search TV Shows" autocomplete="off">
                        <button type="submit" id="btn"><i class="fa fa-search"></i></button>
                    </form>
                </li>
            </ul>

        </div>
    </nav>
    <section class="cards" id="cards">
        <div class="container" id="results">
            <div class="alert alert-dark"><i class="fa fa-question-circle"></i> Search For TV Shows</div>
        </div>
    </section>

    <script src="./js/all.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
